<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blog Preview Card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="nft-card.css">
    </head>
    <body class="bg-xxdark-blue">
        <main style="display: flex;height: 100vh;">
            <div class="col-17 col-xs-12 col-sm-10 col-md-7 col-lg-6 col-xl-5 col-xxl-4 rounded-4 bg-xdark-blue px-5 py-3 mx-auto" style="align-self: center;">
                <a href="#" class="hover-img">
                    <img class="img-fluid rounded-2 d-block" src="images/image-equilibrium.jpg" alt="image-equilibrium">

                    <div class="row rounded-2">
                        <img src="images/icon-view.svg" alt="icon-view" class="view-icon">
                    </div>
                </a>
                
                <h2 class="fw-600"><a href="#" class="text-decoration-none text-light">Equilibrium #3429</a></h2>
                <p class="text-Soft-blue fw-300" style="line-height: 27px;">Our Equilibrium collection promotes balance and calm.</p>
                <div class="row pb-4" style="border-bottom: 2px solid hsl(215, 32%, 27%)">
                    <div class="col-10 text-left">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum" style="display: inline-block;vertical-align: middle;">
                        <span class="text-Cyan fw-400" style="display: inline-block;vertical-align: middle;">0.041 ETH</span> 
                    </div>
                    <div class="col-10 text-right">
                        <img src="images/icon-clock.svg" alt="icon-clock" style="display: inline-block;vertical-align: middle;">
                        <span class="text-Soft-blue d-inline-block fw-400" style="display: inline-block;vertical-align: middle;">3 days left</span>
                    </div>
                </div>

                <div class="mt-3">
                    <img class="rounded-circle" src="images/image-avatar.png" alt="image-avatar" width="10%" style="border: 2px solid white;display: inline-block;vertical-align: middle;">
                    <p class="mx-2 fw-300" style="vertical-align: middle;display: inline-block;">
                        <span class="text-Soft-blue">Creation of</span>
                        <a href="#" class="text-decoration-none text-light">Jules Wyvern</a>
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
