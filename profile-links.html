<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile links</title>
        <link rel="stylesheet" type="text/css" href="profile-links.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(19, 17, 17);font-family: static;">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="col-5 my-5 rounded text-center" style="background-color: rgb(36, 35, 35);">
                    <img src="avatar-jessica.jpeg" alt="Jessica" class="mt-5 mb-4 circle">
                    <div class="text-light mb-2 display-6"><b>Jessica Randall</b></div>
                    <div style="color:rgb(186, 226, 8);font-size: larger;"><b>London, United Kingdom</b></div>
                    <p class="mt-4 mb-3 text-light">"Front-end developer and avid reader." </p>
                    <ul class="my-4" style="list-style-type: none;">
                        <li>GitHub</li>
                        <li>Frontend Mentor</li>
                        <li>Linkedin</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
