<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Profile Card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca&family=Montserrat:wght@700&family=Overpass:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="profile-card.css">
    </head>

    <body>
        <img src="images/bg-desktop.png" alt="bg-desktop" class="d-none d-sm-block bg-fixed">
        <img src="images/bg-mobile.png" alt="bg-mobile" class="d-block d-sm-none bg-fixed">
        <main class="container">
            <div class="col-18 col-xs-13 col-sm-10 col-md-8 col-lg-6 col-xl-5 rounded-3 bg-light">
                <div class="position-relative">
                    <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="rounded-top-3 d-block" id="bg-pattern-card"/>
                    <img src="images/image-victor.jpg" alt="image-victor" class="position-absolute rounded-circle d-inline-block" id="image-victor">
                </div>
                <div class="mt-5 pt-5 text-center">
                    <div class="my-3">
                        <div class="m-0 mt-2 fs-18"><span class="kumbh-sans-700 text-darkblue">Victor Crest</span><span class="text-gray kumbh-sans-400">&nbsp;&nbsp;26</span></div>
                        <p class="mt-1 kumbh-sans-400 text-gray">London</p>
                    </div>
                    <hr>
                    <div class="row mt-3 mb-4" id="victor-info">
                        <div class="col-6">
                            <p class="kumbh-sans-700 fs-18 text-darkblue">80K</p>
                            <p class="kumbh-sans-400 text-gray">Followers</p>
                        </div>
                        <div class="col-6">
                            <p class="kumbh-sans-700 fs-18 text-darkblue">803K</p>
                            <p class="kumbh-sans-400 text-gray">Likes</p>
                        </div>
                        <div class="col-6">
                            <p class="kumbh-sans-700 fs-18 text-darkblue">1.4K</p>
                            <p class="kumbh-sans-400 text-gray">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
